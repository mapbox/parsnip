dist: xenial
language: python
python:
  - "3.6"
  - "3.7"
install:
  - "pip install pytest-cov coveralls pyparsing==2.3.1"
  - "pip install -e .[test]"
script: 
  - python -m pytest --cov snuggs --cov-report term-missing
after_success:
  - coveralls
deploy:
  on:
    tags: true
    condition: "$TRAVIS_PYTHON_VERSION = 3.6"
  provider: pypi
  user: mapboxci
  distributions: "sdist bdist_wheel"
